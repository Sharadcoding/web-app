<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .toggle-switch {
      display: none;
    }

    .toggle-label {
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
  

  
<style>
body, input {
    color: #030202;
    font: 0.7em "Helvetica Neue", Helvetica, sans-serif;
    
    line-height: 0.1em;
  }
  .onoff{
    display: flex;
      justify-content: center;
      align-items: center;
      height: 7vh; /* This ensures the content is centered vertically on the page */
      margin-left: 30px;
  }

  .toggle, .toggle:before, .slot__label, .curtain {
    transition-property: background-color, transform, visibility;
    transition-duration: 0.25s;
    transition-timing-function: ease-in, cubic-bezier(0.6,0.2,0.4,1.5), linear;
  }
  .toggle:before, .slot, .slot__label {
    display: block;
  }
  .toggle:before, .curtain {
    position: absolute;
  }
  .toggle:checked, .curtain {
    background-color: #7ee291;
  }
  .toggle:focus {
    outline: transparent;
  }
  .toggle {
    border-radius: 0.75em;
    box-shadow: 0 0 0 0.1em inset;
    cursor: pointer;
    position: relative;
    margin-right: 0.25em;
    width: 3em;
    height: 1.5em;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    -webkit-tap-highlight-color: transparent;
  }
  .toggle:before {
    background: currentColor;
    border-radius: 50%;
    content: "";
    top: 0.2em;
    left: 0.2em;
    width: 1.1em;
    height: 1.1em;
  }
  .toggle:checked:before {
    transform: translateX(1.5em);
  }
  .toggle:checked ~ .slot .slot__label, .slot__label:nth-child(2) {
    transform: translateY(-50%) scaleY(0);
  }
  .toggle:checked ~ .slot .slot__label:nth-child(2) {
    transform: translateY(-100%) scaleY(1);
  }
  .toggle:checked ~ .curtain {
    transform: scaleX(1);
  }
  .slot {
    color: rgb(0, 0, 0);
    font-size: 1.5em;
    font-weight: bold;
    letter-spacing: 0.1em;
    line-height: 1;
    overflow: hidden;
    height: 1em;
    text-indent: -0.9em;
    -webkit-text-stroke: 0.05em #010003;
  }
  .slot__label {
    transform-origin: 100% 100%;
  }
  .slot__label:nth-child(2) {
    transform-origin: 100% 100%;
  }
  .curtain {
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform: scaleX(0);
    transform-origin: 0 50%;
    z-index: -1;
  }
</style>
</head>
<body>


  <section>
    <div class="onoff">
        
        <input id="toggleSwitch" class="toggle" type="checkbox" role="switch" name="toggle" value="on">
    <label for="toggleSwitch" class="slot">
      <span  class="slot__label">OOffline</span>
      <span class="slot__label">OOnline</span>
    </label>
    <div class="curtain"></div>
    </div>
    </section>

    <script defer>
        document.addEventListener('DOMContentLoaded', function () {
          const toggleSwitch = document.getElementById('toggleSwitch');
    
          toggleSwitch.addEventListener('change', function () {
            if (toggleSwitch.checked) {
              window.location.href = 'login.html';
            } else {
              window.location.href = 'index.html';
            }
          });
        });
      </script>
    

</body>
</html>
