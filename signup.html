<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>
<body>

<!-- Contact section start -->
<a href="index.html" class="previous">&laquo; Back</a>
<div class="signin-section">
    
                <div class="form-section">
                    <div class="logo-2">
                        <a href="index.html">
                            <img src="images/Untitled_Project_V3.gif" height="100rem" width="100rem" alt="logo">
                        </a>
                    </div>
                    <h3>Sign Up for account</h3>
                    <form action="#" method="GET">
                        <div class="form-group form-box">
                            <input type="text" name="fname" class="input-text" placeholder="First name" required>
                            <i class="flaticon-mail"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="text" name="Lname" class="input-text" placeholder="Last name" required>
                            <i class="flaticon-mail"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="email" name="Phone" class="input-text" placeholder="Phone Number" required>
                            <i class="flaticon-mail"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="password" name="Password" class="input-text" placeholder="Password" required>
                            <i class="flaticon-lock"></i>
                        </div>
                        <div class="logo-2">
                            <button type="submit" class="logo-2">Login</button>
                        </div>
                        
                    </form>
                    <p>Don't have an account? <a href="signup.html" class="thembo"> Register here</a></p>
                </div>
            </div>
<!-- Contact section end -->

<script src="script.js"></script>
</body>
</html>
